<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <title>Boolflix</title>
</head>

<body>
    <div id="app">
        <header>
            <input @keyup="searchFilm" v-model="searchedFilm" placeholder="Cerca un Film" type="text">
            <button @click="searchFilm"> Search</button>
        </header>
        <main>
            <ul v-for="film in searchResult">
                <li>
                    <h2>{{film.title}}</h2>
                </li>
                <li>{{film.original_title}}</li>
                <li><img src="https://www.countryflags.io/it/shiny/64.png"> {{film.original_language}}
                </li>
                <li v-if="film.vote_average === 0">

                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>

                </li>

                <li v-else-if="film.vote_average === 1">
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>

                </li>

                <li v-else-if="film.vote_average === 2">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>

                </li>

                <li v-else-if="film.vote_average === 3">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>

                </li>

                <li v-else-if="film.vote_average === 4">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>

                </li>

                <li v-else-if="film.vote_average === 5">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>

                </li>
            </ul>
        </main>

    </div>
    <script src="main.js"></script>
</body>

</html>
